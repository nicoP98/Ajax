<!DOCTYPE html>
<html lang="it">
<head>
        <title>Convertitore basi</title>
<script language="Javascript">
function valid(base)
{
	var num;
	var stringa,i,c;
	switch(base)
	{
		case 10:num=document.form10.numero.value;stringa="0123456789";break;
		case 2:num=document.form2.numero.value;stringa="01";break;
		case 8:num=document.form8.numero.value;stringa="01234567";break;
		case 16:num=document.form16.numero.value;stringa="0123456789ABCDEFabcdef";break;
	}
	if(num=="")
		{
			alert("Immetti il numero da convertire");
			return false;
		}
	var l=num.length;
	for(i=0;i<l;i++)
	{
		c=num.substring(i,i+1);
		if(stringa.indexOf(c)==-1)
		{
			alert("Numero non valido!");
			return false;
		}
	}
	return true;
}
</script>
<body>
